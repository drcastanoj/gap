<div class="row car-detail">

  <div class="col-md-5 col-sm-6 col-xs-12">
    <div class="text-center">
      <img [src]="'assets/cadillac.jpg'" class="image-detail rounded" alt="...">
    </div>
  </div>
  <div class="col-md-7 col-sm-6 col-xs-12">
    <div class="row-profile">
      <h1 class="titulo">Información detallada</h1>
    </div>
    <div class="row-profile">
      <div>
        <h2 class="card-title">{{car.brand}}</h2>
        <p> Marca</p>
      </div>
      <div>
        <h2 class="card-title">{{car.model}}</h2>
        <p> Modelo</p>
      </div>
    </div>
    <div class="row-profile">
      <div>
        <h2 class="card-title">{{car.price}}</h2>
        <p> Precio</p>
      </div>
      <div>
        <h2 class="card-title">{{car.year}}</h2>
        <p> Año</p>
      </div>
    </div>
  </div>

</div>
